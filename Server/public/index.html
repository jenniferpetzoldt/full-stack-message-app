<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="vendors/angular.min.js"></script>
    <script src="vendors/angular-route.js"></script>
    <script src="scripts/client.js"></script>
    <title>Full Stack Messaging App</title>
</head>
<body ng-app="myApp" ng-controller="MessagesController as mc">
    <div class="container">
            <h1>Messaging App</h1>
       <form ng-submit="mc.addMessage(mc.messageToAdd)">
      Name: <input type="text" ng-model="mc.messageToAdd.name">
      Message: <input type="text" ng-model="mc.messageToAdd.message">
      <input type="submit" value="submit">
    </form>
            <table>
            <thead>
                <th>Name</th>
                <th>Message</th>
            </thead>
            <tbody>
                <tr ng-repeat="message in mc.messages">
                    <td>{{message.name}}</td>
                    <td>{{message.message}}</td>
                </tr>
            </tbody>
        </table>  
    </div>
    
</body>
</html>
